<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container">
        <h1> Etch-A-Sketch </h1>
        <form class="resetControls">
            <label for="reset">Squares per side</label>
            <input id="reset" type="number" name="squares" min="1" max="100" value="16">
            <input type="submit" value="Reset">
        </form>
        <div class="container">
            <div class="wrapper"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>

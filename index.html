<!DOCTYPE html>
<html lang="en">
<head>
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>
<body>
   
    <div class="container">
        <h1> Etch-A-Sketch </h1>
        <div class = "controls">
            <form class="resetControls">
                <label for="reset">Squares per side</label>
                <input id="reset" type="number" name="squares" min="1" max="100" value="16" size="5">
                

                <input type="radio" id="mono" name="coloured" value="mono" checked>
                <label for="mono">Mono</label>

                <input type="radio" id="colour" name="coloured" value="rainbow">
                <label for="mono">Rainbow</label>

                <input type="submit" value="Reset">
            </form>
        </div>
        <div class="container-grid">
            <div class="wrapper"></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
